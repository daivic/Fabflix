<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load movielist.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Movie List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>

<div class="topnav">

    <a style="float: right" onclick="window.location.href = 'cart.html';"><i class="fa fa-shopping-cart"></i></a>
    <a style="float: right" onclick="window.location.href = 'search.jsp';"><i class="fa fa-home"></i></a>

    <div>
        <a onclick="prevPage()"><i class="fa fa-arrow-left"></i></a>
        <select id="order" onchange="changeOrder()">
            <option value="m.title ASC, r.rating ASC">
                Title - Asc
            </option>
            <option value="m.title DESC, r.rating DESC">
                Title - Dsc
            </option>
            <option value="r.rating ASC, m.title ASC">
                Ranking - Asc
            </option>
            <option value="r.rating DESC, m.title DESC">
                Ranking - Dsc
            </option>
        </select>
        <select id="results" onchange="changeResult()">
            <option value="10">
                10
            </option>
            <option value="25">
                25
            </option>
            <option value="50">
                50
            </option>
            <option value="100">
                100
            </option>
        </select>
        <a onclick="nextPage()"><i class="fa fa-arrow-right"></i></a>

    </div>
</div>



<table id=star_table class="table table-striped">
    <!-- Create a table header -->
        <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
            <th>Cart</th>

        </tr>
        </thead>

    <!-- Table body is left empty here, will be populated with the data retrieved with movielist.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <tbody id=star_table_body></tbody>
</table>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to movielist.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movielist.js"></script>
</body>
</body>

</html>
