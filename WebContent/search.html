<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Example</title>
</head>

<body BGCOLOR="#FDF5E6">
<h1 ALIGN="CENTER">Form Example</h1>

<form ACTION="form" METHOD="GET">
    Star Title: <input TYPE="TEXT" name="title"> (Use % to replace any strings. e.g. Arnold%)<br>
    Star Director: <input TYPE="TEXT" name="director"> (Use % to replace any strings. e.g. Arnold%)<br>
    Star Star: <input TYPE="TEXT" name="star"> (Use % to replace any strings. e.g. Arnold%)<br>
    Star Year: <input TYPE="TEXT" name="year"> (Use % to replace any strings. e.g. Arnold%)<br>

    <input TYPE="SUBMIT" VALUE="Search Star">

</form>

</body>
</html>
