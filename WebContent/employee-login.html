<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Fablix</title>
</head>
<link rel="stylesheet" href="style.css">


<body>
<div class="topnav">
    <a>Employee Login</a>
</div>
<!-- Set the method to POST to avoid showing the email/password in the URL
     The default action is disabled to allow your own implementation. -->
<form style="margin: 10px 10px 10px 10px; text-align: center;" id="employee_login_form" method="post" action="#">
    <label style="text-align: left">Email</label>
    <br>
    <label>
        <input style="margin: 10px 10px 10px 10px;" name="email" placeholder="Enter email" type="text">
    </label>
    <br>
    <label  style="text-align: left">Password</label>
    <br>
    <label>
        <input style="margin: 10px 10px 10px 10px;" name="password" placeholder="Enter Password" type="password">
    </label>
    <br>
    <input type="submit" value="Login">
</form>

<div id="login_error_message"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="employee-login.js"></script>

</body>
</html>
