<!DOCTYPE html>
<html lang="en">
<head>
    <title>ASf Example</title>
</head>

<body BGCOLOR="#FDF5E6">
<h1 ALIGN="CENTER">ASF Example</h1>

<form ACTION="movielist.html" METHOD="GET">
    Movie Title: <input TYPE="TEXT" name="title"> (Use % to replace any strings. e.g. Arnold%)<br>
    Movie Director: <input TYPE="TEXT" name="director"> (Use % to replace any strings. e.g. Arnold%)<br>
    Movie Star: <input TYPE="TEXT" name="star"> (Use % to replace any strings. e.g. Arnold%)<br>
    Movie Year: <input TYPE="TEXT" name="year"> (Use % to replace any strings. e.g. Arnold%)<br>

    <input TYPE="SUBMIT" VALUE="Search Star">

</form>
<h2>Browse</h2>
<ul>
    <li><a href="movielist.html?genre=2">DRAMA</a></li>

    <ul>

</body>
</html>
